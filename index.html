<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link crossorigin="anonymous" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietas 321</title>
    <script src="./main.js"></script>
    <script src="./bundle.js"></script>
    <style>
        * {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="row p-5 d-flex align-items-center justify-content-center">
        <div class="col-12">
            <h1 class="text-center">Maximização de Dietas 321</h1>
        </div>
        <div class="col-3 p-5">
            <form id="form">
                <div class="mb-3">
                    <label for="weight" class="form-label">Peso (kg)</label>
                    <input type="text" class="form-control" id="weight">
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">Altura (cm)</label>
                    <input type="text" class="form-control" id="height">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Idade</label>
                    <input type="text" class="form-control" id="age">
                </div>
                <select class="form-select mb-3" aria-label="Sex Select" id="sex">
                    <option selected>Sexo</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                </select>
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" id="submit">Enviar</button>
                <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="modal-label">Dieta</h4>
                            </div>
                            <div class="modal-body">
                                <span id="diet"></span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
