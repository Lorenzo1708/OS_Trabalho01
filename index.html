<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link crossorigin="anonymous" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS_Trabalho01</title>
    <script src="./main.js"></script>
    <script src="./bundle.js"></script>
    <style>
        * {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="row p-5 d-flex justify-content-center">
        <div class="col-12">
            <h1 class="text-center">Otimizador</h1>
        </div>
        <div class="col-3 p-5">
            <form id="form">
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="text" class="form-control" id="weight">
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">Height (cm)</label>
                    <input type="text" class="form-control" id="height">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age">
                </div>
                <select class="form-select mb-3" aria-label="Sex Select" id="sex">
                    <option selected>Sex</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <button type="submit" class="btn btn-primary mb-3" id="submit">Submit</button>
                <h4 class="text-center text-danger" id="h4"></h4>
            </form>
        </div>
    </div>
    <script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
